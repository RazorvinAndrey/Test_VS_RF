<!DOCTYPE html>
<html>

<head>
	<title></title>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
	<form action="#" method="post" id="form">
		<input type="text" name="name" value="John">
		<input type="email" name="email" value="Email">
		<button type="submit">Send</button>
	</form>
	<script type="text/javascript">

		function sendEmail(em, com) {
			console.log(em)
			console.log(com)
			Email.send({
				Host: "smtp.elasticemail.com",
				Username: "profclinGet@outlook.com",
				Password: "0739133EDC557CDDB133FE5308CB7799531F",
				To: em,
				From: "profclinGet@outlook.com",
				Subject: "YOUR ORDER",
				Body: com
			}).then(
				message => console.log(message)
			);
		}
		function getFormValue(event) {
			event.preventDefault();
			const name = form.querySelector('[name="name"]'), //получаем поле name
				email = form.querySelector('[name="email"]') //получаем поле email
			const data = {
				name: name.value,
				email: email.value,
			};
			console.log(data);
			sendEmail(data.email, data.name)
		}
		const form = document.getElementById('form');
		form.addEventListener('submit', getFormValue);
	</script>
</body>

</html>
